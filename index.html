<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row" id="nine">
    <div class="col-md-1 hour"> 9am </div>
    <textarea class="col-md-10 past description" id="text9" data-time="9"></textarea>
    <!--textAREA array index 0 -->
    <button class="col-md-1 saveBtn"><i class="far far-save"></i></button>
  </div>
  
  <div class="row" id="ten">
  <div class="col-md-1 hour"> 10am </div>
  <textarea class="col-md-10 past description" id="text10" data-time="10"></textarea><!--textAREA array index 1 -->
  <button class="col-md-1 saveBtn"><i class="far far-save"></i></button>
  </div>
  
  <div class="row" id="eleven">
  <div class="col-md-1 hour"> 11am </div>
  <textarea class="col-md-10 past description" id="text11" data-time="11"></textarea><!--textAREA array index 2 -->

  </div>

  <div class="row" id="twelve">

  <button class="col-md-1 saveBtn"><i class="far far-save"></i></button>
  </div>
  
  <div class="row" id="one">

  </div>
 
  <div class="row" id="two">

  </div>
  
  <div class="row" id="three">
  <div class="col-md-1 hour"> 3pm </div>
  <textarea class="col-md-10 past description" id="text3" data-time="15"></textarea><!--textAREA array index 6 -->

  <div class="row" id="four">

  </div>
  <!--close of lne 33-->

  <div class="col-md-1 hour"> 5pm </div>
  <textarea class="col-md-10 past description" id="text5" data-time="17"></textarea> <!--textAREA array index 8 -->

  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
